<html>
  <head>
    <title>Interations: Level up your CSS animation skills</title>
    <!-- The default layout, resets and and text styling -->
    <link href="stylesheets/main.css" rel="stylesheet">
    <!-- Custom styling for the header -->
    <link href="stylesheets/links.css" rel="stylesheet">
  </head>
  <body>
    <article class="content">
      <p>... and here is some text. This text shows how <a href="https://cssanimation.rocks/#fresh">CSS animation</a> can help us make links be more fun and useful...</p>
    </article>

    <script>
      // This code is reused from Module #1
      // It'll give us a CSS class to use to prevent animations from playing until the content is ready
      // Prepare the body tag by adding a "js-paused" class
      document.body.className += " js-loading";

      // Listen for when everything has loaded
      window.addEventListener("load", showPage, false);

      function showPage() {
        // Remove the "js-paused" class
        document.body.className = document.body.className.replace("js-loading","");
      }
    </script>
  </body>
</html>
